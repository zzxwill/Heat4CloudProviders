[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
level=DEBUG
class=StreamHandler
formatter=simpleFormatter
#args=(sys.stdout,)
args=('/var/log/qingcloud/qingcloud.log',)


[formatter_simpleFormatter]
format=%(name)s - %(levelname)s - %(message)s
